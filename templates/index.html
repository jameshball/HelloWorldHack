<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="container-fluid d-flex w-100 h-100 p-2 mx-auto flex-column">
    <header class="mb-auto">
      <div> </div>
    </header>
    <main>
      <div class="col-6 offset-3">
        <h1>Welcome to PlayTogether</h1>
        <h3>Would you like to...</h3>
        <div class="row pt-5">
          <div class="col align-self-center">
            <legend> Create new score </legend>
            <a href="{{ url_for('new_score') }}" class="btn btn-outline-success btn-lg" tabindex="-1" role="button">
              Go
            </a>
          </div>
          <div class="col align-self-center">
            <h2 class="text-secondary">or</h2>
          </div>
          <div class="col">
            <legend> Record your part </legend>
            <div class="form-floating mb-3 text-dark">
              <input type="number" class="form-control" id="floatingInput" placeholder="0">
              <label for="floatingInput">Enter ID</label>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg">
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div> </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
